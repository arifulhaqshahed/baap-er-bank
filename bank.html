<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">Welcome to my Bank</h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 p-16">
          <div class="bg-blue-300 p-16">
            <h1 class="text-4xl font-bold">Deposit</h1>
            <h1 class="text-5xl font-bold">$<span id="total-deposit">00</span></h1>
          </div>
          <div class="bg-blue-300 p-16">
            <h1 class="text-4xl font-bold">Withdraw</h1>
            <h1 class="text-5xl font-bold">$<span id="total-withdraw">00</span></h1>
          </div>
          <div class="bg-blue-300 p-16">
            <h1 class="text-4xl font-bold">Balance</h1>
            <h1 class="text-5xl font-bold">$<span id="total-balance">1200</span></h1>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 p-12">
          <div class="grid gap-3 bg-blue-300 p-16">
            <h1 class="text-4xl font-bold">Deposit</h1>
            <input id="added-deposit" class="w-2/4 block" placeholder="$ deposit here" type="text" />
            <button id="deposit-button" class="bg-red-400 p-2 rounded w-2/4">Deposit</button>
          </div>
          <div class="grid gap-3 bg-blue-300 p-16">
            <h1 class="text-4xl font-bold">Withdraw</h1>
            <input id="added-withdraw" class="w-2/4 block" placeholder="$ withdraw here" type="text" />
            <button id="withdraw-button" class="bg-red-400 p-2 rounded w-2/4">Withdraw</button>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <script src="banking-hisab.js"></script>
  </body>
</html>
